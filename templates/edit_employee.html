{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Edit Employee</h3>
    <hr>

    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" name="name" value="{{ emp.name }}" required>
        </div>

        <div class="mb-3">
            <label>Department</label>
            <input type="text" class="form-control" name="department" value="{{ emp.department }}">
        </div>

        <div class="mb-3">
            <label>Salary (Monthly)</label>
            <input type="number" step="0.01" class="form-control" name="salary" value="{{ emp.salary }}" required>
        </div>

        <button class="btn btn-primary">Update Employee</button>
        <a href="{{ url_for('admin.employee_profile', id=emp.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
