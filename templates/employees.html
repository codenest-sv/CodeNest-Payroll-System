{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm p-3">
  <h5>Manage Employees</h5>

  <form method="POST" class="row g-2 mb-3">
    <div class="col-md-5">
      <input name="name" class="form-control" placeholder="Employee name" required>
    </div>
    <div class="col-md-4">
      <input name="department" class="form-control" placeholder="Department">
    </div>
    <div class="col-md-2">
      <input name="salary" type="number" step="0.01" class="form-control" placeholder="Salary">
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary w-100">Add</button>
    </div>
  </form>

  <!-- Search Bar -->
  <div class="input-group mb-3">
    <input type="text" id="searchBox" class="form-control" placeholder="Search employee...">
  </div>

  <script>
    document.getElementById("searchBox").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("table tbody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>

  <div class="table-responsive">
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for e in employees %}
        <tr>
          <td>{{ e.id }}</td>
          <td>{{ e.name }}</td>
          <td>{{ e.department }}</td>
          <td>${{ "%.2f"|format(e.salary|float) }}</td>

          <td class="d-flex gap-1">
            <!-- NEW: View Profile (added only this) -->
            <a href="{{ url_for('admin.employee_profile', id=e.id) }}" class="btn btn-sm btn-info">
              View
            </a>

            <!-- Delete Button -->
            <a href="{{ url_for('admin.delete_emp', emp_id=e.id) }}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Delete employee?')">
               Delete
            </a>
          </td>

        </tr>
        {% endfor %}
      </tbody>

    </table>
  </div>
</div>
{% endblock %}
